<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <div class="container">
        <div class="tab tab-1">
            First Name :
            <input type="text" name="fname" id="fname"> Middle Name :
            <input type="text" name="mname" id="mname"> Last Name :
            <input type="text" name="lname" id="lname"> DOB :
            <input type="date" name="dob" id="dob"> Gender :
            <select name="gen" id="gen">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
            </select> Address :
            <textarea name="add" id="add"></textarea> Contact Number :
            <input type="number" name="num" id="num">
            <input type="submit" onclick="addRow();"></input>
        </div>
        <div class="tab tab-2">
            <table id="table" border="1">
                <tr>
                    <th>Full Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="myscript.js"></script>
</body>

</html>
